openapi: 3.0.0
info:
  description: 'Ocr-server-api'
  version: "1.0.0"
  title: 'OCR SERVER API'
tags:
  - name: ocr-runtime
    
paths:
  /api/v1/ocr/process:
    post:
      tags: 
        - ocr-runtime
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OcrRequestDto"
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OcrResponseDto"

components:
  schemas:
    OcrRequestDto:
      type: object
      properties:
        ImageId: 
          type: string
        ImageName:
          type: string
        Image:
          type: string

    OcrResponseItem:
      type: object
      properties:
        ProcessorKey:
          type: string
        Text:
          type: string

    OcrResponseDto:
      type: object
      properties:
        Texts:
          type: array
          items:
            $ref: "#/components/schemas/OcrResponseItem"
